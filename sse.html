<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Meal Planner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://xplorgym.au/wp-content/uploads/sites/6/2023/10/commercial-gym-equipment-list.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0px 10px rgba(255, 215, 0, 0.2);
        }
        .sidebar h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            font-size: 18px;
        }
        .sidebar ul li:hover {
            background: #FFD700;
            color: #000;
        }
        .main {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 270px);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }
        .event {
            padding: 15px;
            margin: 15px 0;
            background: #333;
            border-left: 6px solid #FFD700;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
            font-size: 16px;
        }
        .event.show {
            opacity: 1;
            transform: translateY(0);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background: #FFD700;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>üèãÔ∏è Workouts</li>
            <li>üçé Meal Plan</li>
            <li>üìä Progress</li>
            <li>‚öôÔ∏è Settings</li>
        </ul>
    </div>
    <div class="main">
        <h1>Fitness & Meal Planner</h1>
        <div class="container">
            <h2>Live Updates</h2>
            <div id="event-stream">
                <p>Waiting for updates...</p>
            </div>
            <div id="result"></div>
            <button class="btn" onclick="addUpdate()">Generate Random Update</button>
        </div>
    </div>
    <script>
        function addUpdate() {
            const updates = [
                "üèãÔ∏è You completed a 30-minute workout!",
                "ü•ó Time for a healthy meal: Grilled chicken and veggies!",
                "üõè Walked 5000 steps today, keep going!",
                "üíß Stay hydrated! Drink at least 8 glasses of water.",
                "üî• Burned 300 calories in your morning run!"
            ];
            const eventStream = document.getElementById("event-stream");
            const newEvent = document.createElement("div");
            newEvent.classList.add("event");
            newEvent.textContent = updates[Math.floor(Math.random() * updates.length)];
            eventStream.appendChild(newEvent);
            setTimeout(() => {
                newEvent.classList.add("show");
            }, 100);
        }

        if (typeof(EventSource) !== "undefined") {
            var source = new EventSource("demo_sse.php");
            source.onmessage = function(event) {
                document.getElementById("result").innerHTML += event.data + "<br>";
            };
        } else {
            document.getElementById("result").innerHTML = "https://lms.pb.edu.bn/wy2301/sse.php";
        }
    </script>
</body>
</html>
