<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .header {
            background: linear-gradient(45deg, #FFD700, #111);
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s;
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b');
            background-size: cover;
            background-position: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heartbeat {
            font-size: 80px;
            color: #FFD700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1.5s infinite;
            opacity: 0.2;
        }
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .progress-container {
            width: 80%;
            background: #444;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background: #FFD700;
            border-radius: 10px;
            transition: width 2s ease-in-out;
        }
        .floating-icon {
            position: absolute;
            width: 50px;
            animation: floatIcons 5s infinite linear;
        }
        @keyframes floatIcons {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100px); }
        }
        .trophy {
            font-size: 50px;
            display: none;
            animation: bounce 1s infinite;
        }
        .congratulations {
            font-size: 20px;
            color: #FFD700;
            margin-top: 20px;
            display: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            background-color: black;
            color: #FFD700;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            text-align: center;
            flex: 1;
            min-width: 300px;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #FFA500;
        }
        .text-box {
            display: inline-block;
            background-color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">Fitness & Meal Planner</div>

    <div class="heartbeat">‚ù§Ô∏è</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="text-box">
                <h2>Fitness Tracker</h2>
                <p>Log your workouts and track your progress.</p>
            </div>
            <div class="cta-button" onclick="updateProgress(50)">Start Tracking</div>
        </div>
        <div class="card">
            <div class="text-box">
                <h2>Meal Planner</h2>
                <p>Plan your meals and maintain a balanced diet.</p>
            </div>
            <div class="cta-button" onclick="updateProgress(100)">Plan Now</div>
        </div>
    </div>

    <div id="trophy" class="trophy">üèÜ</div>
    <div id="congratulations" class="congratulations">Congratulations! Your achievements are like sweet melody that brings joy to our hearts.</div>

    <script>
        let currentProgress = 0;

        function updateProgress(percent) {
            if (currentProgress < percent) {
                let interval = setInterval(function() {
                    currentProgress += 5;
                    document.getElementById("progressBar").style.width = currentProgress + "%";
                    if (currentProgress >= percent) {
                        clearInterval(interval);
                        if (percent === 100) {
                            document.getElementById("trophy").style.display = "block";
                            document.getElementById("congratulations").style.display = "block";
                        }
                    }
                }, 100);
            }
        }

        function createFloatingIcons() {
            const icons = ['üèÉ', 'üèãÔ∏è', 'ü•ó', 'üí™'];
            for (let i = 0; i < 5; i++) {
                let icon = document.createElement("div");
                icon.classList.add("floating-icon");
                icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * window.innerWidth + "px";
                icon.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(icon);
                setTimeout(() => icon.remove(), 8000);
            }
        }
        setInterval(createFloatingIcons, 3000);
    </script>
</body>
</html>
